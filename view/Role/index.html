<!DOCTYPE html>
<html>
<head>
    <title>Role Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Create Role</h2>
        <form method="post" action="../roles.php">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Descrição:</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label"> Está ativo?</label>
                <br>
                <label for="" class="form-label"> Sim</label>
                <input type="radio" id="yes" name="radioActive" value="Sim">
                <br>
                <label for="" class="form-label"> Não</label>
                <input type="radio" id="no" name="radioActive" value="Não">
            </div>

            
            <button type="submit" class="btn btn-primary">Create Role</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
